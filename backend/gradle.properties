# ==============================================================================
# GRADLE PERFORMANCE SETTINGS
# ==============================================================================

# Habilitar daemon (reutiliza JVM entre builds)
org.gradle.daemon=true

# Compilacao paralela
org.gradle.parallel=true

# Cache de configuracao (Gradle 8+)
org.gradle.configuration-cache=true

# Build cache (reutiliza outputs de builds anteriores)
org.gradle.caching=true

# Memoria para o daemon (ajuste conforme sua maquina)
org.gradle.jvmargs=-Xmx2g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Modo de console rich (melhor output)
org.gradle.console=rich
