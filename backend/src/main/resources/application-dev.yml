# =============================================================================
# DEV PROFILE - H2 + Keycloak Local (ou sem auth)
# =============================================================================

spring:
  datasource:
    url: jdbc:h2:mem:vanessa;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  flyway:
    enabled: true
    locations: classpath:db/migration/h2
  graphql:
    path: /graphql
    graphiql:
      enabled: true
      path: /graphiql
    schema:
      printer:
        enabled: true

# =============================================================================
# SECURITY - Disabled for local development (mock TenantContext)
# =============================================================================
# Para desenvolvimento sem Keycloak, security.disabled=true injeta TenantContext fixo
# Para testar com Keycloak local, set security.disabled=false e suba o docker-compose
security:
  disabled: true

# Keycloak local (quando security.disabled=false)
spring.security.oauth2.resourceserver.jwt:
  issuer-uri: http://localhost:8180/realms/vanessa
  jwk-set-uri: http://localhost:8180/realms/vanessa/protocol/openid-connect/certs

# =============================================================================
# KEYCLOAK LOCAL CONFIG (para frontend/testes)
# =============================================================================
keycloak:
  auth-server-url: http://localhost:8180
  realm: vanessa
  client-id: backoffice-web

# =============================================================================
# LOGGING
# =============================================================================
logging:
  level:
    org.springframework.graphql: DEBUG
    org.springframework.security: DEBUG
    com.vanessaviagem: DEBUG
