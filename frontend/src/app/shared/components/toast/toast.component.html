<div class="toast-container" [class.toast-container--top-right]="position() === 'top-right'" [class.toast-container--top-left]="position() === 'top-left'" [class.toast-container--bottom-right]="position() === 'bottom-right'" [class.toast-container--bottom-left]="position() === 'bottom-left'" [class.toast-container--top-center]="position() === 'top-center'" [class.toast-container--bottom-center]="position() === 'bottom-center'">
  @for (toast of toasts(); track toast.id) {
    <div
      class="toast"
      [class]="'toast--' + toast.type"
      [class.toast--entering]="toast.state === 'entering'"
      [class.toast--exiting]="toast.state === 'exiting'"
      role="alert"
      [attr.aria-live]="toast.type === 'error' ? 'assertive' : 'polite'">

      <!-- Icon -->
      <div class="toast__icon">
        @switch (toast.type) {
          @case ('success') {
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
            </svg>
          }
          @case ('error') {
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            </svg>
          }
          @case ('warning') {
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/>
            </svg>
          }
          @case ('info') {
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
            </svg>
          }
        }
      </div>

      <!-- Content -->
      <div class="toast__content">
        @if (toast.title) {
          <h4 class="toast__title">{{ toast.title }}</h4>
        }
        <p class="toast__message">{{ toast.message }}</p>
      </div>

      <!-- Progress Bar -->
      @if (toast.duration && toast.duration > 0) {
        <div class="toast__progress">
          <div
            class="toast__progress-bar"
            [style.animation-duration.ms]="toast.duration"
            [style.animation-play-state]="toast.paused ? 'paused' : 'running'">
          </div>
        </div>
      }

      <!-- Close Button -->
      <button
        type="button"
        class="toast__close"
        (click)="remove(toast.id)"
        aria-label="Fechar notificação">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
        </svg>
      </button>
    </div>
  }
</div>
